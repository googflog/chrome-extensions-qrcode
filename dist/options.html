<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quick Get QR & Short URL</title>
    <link rel="stylesheet" type="text/css" href="css/options.css" media="all">
    <link rel="stylesheet" href="css/demo.css">
  </head>
  <body>
    <div class="option">
      <h1><span class="exname">Quick Get QR & Short URL</span><span class="version">ver.</span>
        <div class="bitly group">
          <h3 class="group-ttl">Bitly</h3>
          <label for="bitly_access_token">Access Token</label>
          <input type="text" id="bitly_access_token" value="">
          <form>
            <input type="radio" id="type1" value="bit.ly" checked="checked" name="domain">
            <label for="type1">bit.ly</label>
            <input type="radio" id="type2" value="j.mp" name="domain">
            <label for="type2">j.mp</label>
            <input type="radio" id="type3" value="bitly.com" name="domain">
            <label for="type3">bitly.com</label>
            <p class="note">※ 注意 Chromeの[設定]において[閲覧履歴データを消去する]で[Cookieと他のサイトのデータ]にチェックを入れて[データ消去]すると、この機能拡張上の[Access Token]の設定も消去されます。</p>
          </form>
        </div>
        <div class="group">
          <h3 class="group-ttl"><svg x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
<style type="text/css">.st0{stroke-width:2;stroke-linecap:round;stroke-linejoin:round;}</style>
<line class="st0" x1="12" y1="12" x2="12" y2="6.9"/>
<circle class="st0" cx="12" cy="12" r="9.3"/>
<line class="st0" x1="10" y1="14.4" x2="12" y2="12"/>
</svg><span>History setting</span>
          </h3><a class="history-clear" href="#" title="History clear"><span>History remove</span></a>
        </div>
      </h1>
    </div>
    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/options.js" type="text/javascript"></script>
  </body>
</html>
